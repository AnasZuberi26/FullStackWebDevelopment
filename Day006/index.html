<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Aplication for Web Development</h2>

    <form action="post">
        <div>
            <label for="username">Name : </label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>

        <div>
            <label for="">Gender : </label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="subscribe">Subcribe to Newsletter : </label>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        </div>

        <div>
            <label for="comments">Enter your comments : </label><br>
            <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
        </div>

        <div>
            <label for="type">Choose your type</label>
            <select name="type" id="type">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>
        </div>
    </form>
</body>
</html>
